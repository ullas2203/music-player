<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="sidebar">
    <h2>PLAYLIST</h2>
    <div id="playlist"></div>
  </div>

  <div class="main-content">

    <div class="control-box">
      <img id="song-image" class="song-artwork" src="/static/images/default.avif" alt="Song Image">
      <div id="song-title">Select a Song</div>
    
      <!-- Controls -->
      <div class="controls">
        <button class="control-btn" onclick="prevTrack()"><i class="fas fa-backward"></i></button>
        <button class="control-btn play" onclick="playPause()"><i class="fas fa-play"></i></button>
        <button class="control-btn" onclick="nextTrack()"><i class="fas fa-forward"></i></button>
        <button class="control-btn" onclick="toggleShuffle()"><i class="fas fa-random"></i></button>
        <button class="control-btn" onclick="toggleRepeat()"><i class="fas fa-redo"></i></button>
        <button class="control-btn" onclick="toggleMute()" id="mute-btn">
          <i class="fas fa-volume-up"></i>
        </button>
        <input type="range" id="volume" min="0" max="1" step="0.01" onchange="setVolume(this.value)" title="Volume">
      </div>
    
      <!-- Seek bar + timer -->
      <div class="timer">
        <span id="current-time">0:00</span>
        <input type="range" id="seek-bar" value="0" step="0.1" onchange="seekTo()">
        <span id="duration">0:00</span>
      </div>
    
      <!-- Visualizer -->
      <canvas id="visualizer" width="400" height="60"></canvas>
    </div>
    

    <!-- Hidden audio element -->
    <audio id="audio" controls style="display: none;"></audio>
  </div>

  <script src="{{ url_for('static', filename='js/player.js') }}"></script>
</body>
</html>
